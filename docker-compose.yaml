version: '3'
services: 
  backend_nodejs_yt: 
    build: ./backend
    command: node app
    #volumes: 
     # - "./backend:/usr/src/app"
    ports:
      - "4007:4007"
    networks:
      - myytnetwork

  neo4j_yt: 
    image: neo4j:3.5
    ports:
      - "17475:7474"
      - "7687:7687"
    networks:
      - myytnetwork

networks:
  myytnetwork:
    driver: bridge
